<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Side Navigation Bar</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home-style.css') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="logo">
          <h2>Student Portal</h2>
        </div>
        <ul>
          <li>
            <a href="/studentData"
              ><i class="bx bxs-data"></i><span>Student Data</span></a
            >
          </li>
          <li>
            <a href="/marks"
              ><i class="bx bxs-bookmarks"></i><span>Marks</span></a
            >
          </li>
          <li>
            <a href="/predictor"
              ><i class="bx bxs-analyse"></i><span>Analyser</span></a
            >
          </li>
        </ul>
        <button class="btn-logout">
          <i class="bx bx-log-out"></i>
          <span>Logout</span>
        </button>
      </nav>

      <div class="main_content">
        <div class="header">
          <h1>Welcome to Student Database</h1>
        </div>
        <div class="dashboard-cards">
          <div class="card">
            <h3>Total Students</h3>
            <p>500 Students</p>
          </div>
          <div class="card">
            <h3>Average Performance</h3>
            <p>85%</p>
          </div>
          <div class="card">
            <h3>Recent Updates</h3>
            <p>Last updated: Today</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Default credentials
        const defaultUsername = "admin";
        const defaultPassword = "admin123";

        if (username === defaultUsername && password === defaultPassword) {
          // Redirect to home page
          window.location.href = "home.html";
        } else {
          // Display error message
          document.getElementById("error-message").textContent =
            "Wrong username or password!";
        }
      }
    </script>
  </body>
</html>
