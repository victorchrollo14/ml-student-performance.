      function filterData(event) {
        event.preventDefault();

        const batch = document.getElementById("batchSelect").value;
        const department = document.getElementById("departmentSelect").value;
        const resultsContainer = document.getElementById("data-body");

        if (studentData[batch] && studentData[batch][department]) {
          const filteredData = studentData[batch][department];
          resultsContainer.innerHTML = `<tbody>
              ${filteredData
                .map(
                  (student) => `
                  <tr>
                    <td>${student.name}</td>
                    <td>${student.usn}</td>
                    <td>${student.email}</td>
                  </tr>
                `,
                )
                .join("")}
            </tbody>
          `;
        } else {
          resultsContainer.innerHTML =
            "<p class='text-light'>No data available for the selected options.</p>";
        }
      }

      </form>
